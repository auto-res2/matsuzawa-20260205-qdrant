run_id: proposed-qwen3-4b-ARC
method: SAVR-OPRO (Slice-Adaptive, Anytime-Valid Racing)
model:
  name: Qwen3-4B
  parameters: 4B
  inference_only: true
dataset:
  name: ARC
  split_ratios:
    train: 0.8
    val: 0.1
    test: 0.1
  preprocessing:
    max_length: 1024
    answer_extraction: multiple_choice_letter
training:
  learning_rate: 1.0e-5
  batch_size: 8
  epochs: 1
  optimizer: adamw
  warmup_steps: 0
  max_grad_norm: 1.0
  eval_only: true
optuna:
  n_trials: 20
  search_spaces:
    - param_name: race_n0
      distribution_type: int
      low: 12
      high: 48
    - param_name: race_n1
      distribution_type: int
      low: 48
      high: 192
    - param_name: promote_M
      distribution_type: int
      low: 4
      high: 10
    - param_name: delta_total
      distribution_type: loguniform
      low: 0.001
      high: 0.1
    - param_name: slice_family
      distribution_type: categorical
      choices: [single_feature, single_feature+depth2_tree]
    - param_name: cs_type
      distribution_type: categorical
      choices: [stitched_hoeffding, empirical_bernstein_cs]
